            <input type="password" value="" placeholder="Please insert your Password" class="checkvalue1" minlength="10">
            <input class="input2 checkvalue2"  type="password" value="" placeholder="Please insert your Password" minlength="10">
            <button class="pass-button show-button "  >Show Passwords</button>

            <br>
            <br>

           
                

        </form>

        <form action="" class="old-form">

            
            <label for="equal"> Pasword are equal</label>
            <input type="checkbox" class="check">
            <br> <br>
            <label for="lower case"> Lower Case Letters</label>
            <input type="checkbox" class="check">

            <br><br>
            <label for="upper case"> Upper Case Letters</label>
            <input type="checkbox" class="check">          
            <br> <br>

        </form>
